plugins {
  id 'com.jfrog.bintray' version '1.6'
}

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = '1.5'
targetCompatibility = '1.5'

version = '1.0.4'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

javadoc {
    failOnError = false
}

task javadocJar(type: Jar) {
    from javadoc.outputs
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            groupId 'org.omegat'
            artifactId 'juniversalchardet'
            version version

            from components.java
            artifact sourceJar {
                classifier 'sources'
            }
            artifact javadocJar {
                classifier 'javadoc'
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'maven'
        name = 'org.omegat.juniversalchardet'
        licenses = ['GPL-2.0', 'LGPL-2.1']
        userOrg = 'omegat-org'
        websiteUrl = 'https://github.com/omegat-org/juniversalchardet'
        vcsUrl = 'https://github.com/omegat-org/juniversalchardet.git'
        version {
            name = project.version
        }
    }
    publications = ['MyPublication']
}
